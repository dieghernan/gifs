remote_theme: dieghernan/chulapa
repository: dieghernan/gifs
url: https://dieghernan.github.io
baseurl: gifs
title: GIFs
timezone: Europe/Madrid
og_image: /assets/og_image.png
author:
  name: dieghernan
  location: Madrid, Espa√±a
navbar:
  expand: never
  brand:
    title: '<i class="fa-solid fa-fire"></i>'
footer:
  links:
    - label: StackOverflow
      icon: fab fa-stack-overflow
      url: https://stackoverflow.com/users/7877917/dieghernan
    - label: GitHub
      icon: fab fa-github
      url: https://github.com/dieghernan/
    - label: Blog
      icon: fas fa-blog
      url: https://dieghernan.github.io/
    - label: RPubs
      icon: fab fa-r-project
      url: https://rpubs.com/dieghernan
chulapa-skin:
  autothemer: true
  skin: deeply
  vars:
    font-family-base: "Fira Sans"
    headings-font-family: "Fira Sans"
    font-family-monospace: '"Fira Code", monospace'
googlefonts:
  - url: https://fonts.googleapis.com/css2?family=Fira+Code&family=Fira+Sans&display=swap
defaults:
  - scope:
      path: ""
    values:
      layout: default
      header_type: base
      show_sociallinks: true

# XX. Other settings - no need to modify
# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  blanklines: true

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-remote-theme


# Exclude these files from production site
exclude:
  - LICENSE
  - README.md
  - Gemfile
  - vendor
  - rdata

include:
 - _pages

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  footnote_backlink: '&uarr;'
  entity_output: as_char
  toc_levels: 2..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

